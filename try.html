<!DOCTYPE html>
<html>
<head>
	<title>Classes And Objects</title>
	<style type="text/css">
		div{
			vertical-align: top;
			width: 45%;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>
	<table id="table" border="1">
		<tr >
			<th>BookID</th>
			<th>BookTitle</th>
			<th>Book Price</th>
			<th>Options</th>
		</tr>
	</table>
</div>
<div>
	<h1>Edit details</h1>
	<input id="jj"  placeholder="ID the Book"><br/><br/>
	<input  id="jk"  placeholder="Title the Book"><br/><br/>
	<input  id="jl" placeholder="Price the Book"><br/><br/>
	<button onclick="update()">Update changes</button>
</div>
<script type="text/javascript">
       table = document.getElementById("table");
		var g;
		var i;
		var book = function(id, title, cost){
			this.bookID = id;
			this.bookTitle = title;
			this.bookPrice = cost;
		}

		var books = [];
		var book1 = new book(123, "JavaScript Basics", 560);
		var book2 = new book(124, "Learning HTML", 460);
		var book3 = new book(125, "NodeJs Examples", 520);
		var book4 = new book(126, "Angular HandsOn", 580);

		books.push(book1);
		books.push(book2);
		books.push(book3);
		books.push(book4);

		var tbl = document.getElementById("table");
		for (window.i = 0; i < books.length; i++) {
			var bk = books[i];
			var tr = "<tr id =i onclick='myFunction(this)'><td>" + bk.bookID + "</td><td>";
			tr += bk.bookTitle + "</td><td>";
			tr += bk.bookPrice + "</td><td>";
			tr += "<a href='#'>Edit</a></td></tr>";
			tbl.innerHTML += tr;
		}

		function myFunction(x) {
			//alert("Row index is: " + (x.rowIndex-1));
			window.g=(x.rowIndex-1);
			
			var bk = books[g];
			document.getElementById("jj").value=bk.bookID;
			document.getElementById("jk").value=bk.bookTitle;
			document.getElementById("jl").value=bk.bookPrice;
			
			
			}
			function update() 
			{
				
			
			var bk = books[g];
		   
   			bk.bookID=document.getElementById("jj").value;
			bk.bookTitle=document.getElementById("jk").value;
			bk.bookPrice=document.getElementById("jl").value;
		
			    table.rows[g+1].cells[0].innerHTML = bk.bookID;
                table.rows[g+1].cells[1].innerHTML = bk.bookTitle;
                table.rows[g+1].cells[2].innerHTML = bk.bookPrice;
			
			}

			
			

		


	</script>
</body>
</html>
